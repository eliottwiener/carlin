<!DOCTYPE html>
<html>
<head>
    <title>3C Programming Test- Problem 1</title>
    <script src="assets/jquery-2.1.4.min.js"></script>
    <script src="assets/ziptastic-jquery-plugin/jquery.ziptastic.js"></script>
    <script src="assets/mailgun/mailgun_validator.js"></script>
    <script src="assets/validate.js"></script>
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <header>Please submit your information!</header>
    <form method="post">
        <div class="horizontal">
            <div class="input">
                <label class="input-label" for="first_name">First Name</label>
                <input class="input-field" id="first_name" name="first_name" pattern="\D+" placeholder="Enter Your First Name&#8230;" required title="First name may not contain any numbers." type="text" value="">
            </div>
            <div class="input">
                <label class="input-label" for="last_name">Last Name</label>
                <input class="input-field" id="last_name" name="last_name" pattern="\D+" placeholder="Enter Your Last Name&#8230;" required title="Last name may not contain any numbers." type="text" value="">
            </div>
        </div>
        <div class="input">
            <label class="input-label" for="phone">Phone</label>
            <input class="input-field" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number&#8230;" required title="Please enter a 10-digit phone number in the format XXX-XXX-XXXX" type="tel" value="">
        </div>
        <div class="input">
            <label class="input-label" for="email">Email</label>
            <input class="input-field" id="email" name="email" placeholder="Email Address&#8230;" required type="email" value="">
            <span class="error initially-hidden" id="email-error">Email address is invalid!</span>
            <div class="spinner initially-hidden" id="email-spinner">
                <img src="assets/mailgun/spinner.gif"> Validating email&#8230;
            </div>
            <div class="did-you-mean initially-hidden" id="email-did-you-mean">
                Did you mean: <a href="" id="email-did-you-mean-suggestion"></a> ?
            </div>
        </div>
        <div class="input">
            <label class="input-label" for="zip">Zip</label>
            <input class="input-field" id="zip" name="zip" pattern="[0-9]{5}" placeholder="Zip&#8230;" required title="Zip code must be exactly five digits. It may not contain non-digit characters. It must be a currently valid zip code." type="text" value="">
            <span class="error initially-hidden" id="zip-error">Zip code does not exist!</span>
        </div>
        <div class="input">
            <label class="input-label" for="street1">Street 1</label>
            <input class="input-field" id="street1" name="street_1" placeholder="Street 1&#8230;" type="text" value="">
        </div>
        <div class="input">
            <label class="input-label" for="street2">Street 2</label>
            <input class="input-field" id="street2" name="street_2" placeholder="Street 2&#8230;" type="text" value="">
        </div>
        <div class="horizontal">
            <div class="input">
                <label class="input-label" for="city">City</label>
                <input class="input-field" id="city" name="city" placeholder="City&#8230;" required type="text" value="">
            </div>
            <div class="input">
                <label class="input-label" for="state">State</label>
                <select class="input-field" id="state" name="state" required>
                    <option disabled selected value=""> State&#8230; </option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
        </div>
        <input id="submit" type="submit">
    </form>
</body>
</html>
